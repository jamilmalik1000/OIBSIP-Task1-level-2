<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <form>
                <div class="display"><input type="text" name="display"></div>
                <div class="gird-container">
                    <input type="button" value="AC" class="button" data-value="AC"style="background-color: red; color: #fff;">
                    <input type="button" value="DEL" class="button" data-value="DEL"style="background-color: red; color: #fff;"style="background-color: red; color: #fff;">
                    <input type="button" value="." class="button" data-value="."style="background-color: red; color: #fff;">
                    <input type="button" value="/" class="button" data-value="/"style="background-color: red; color: #fff;">
                
                    <input type="button" value="7" class="button" data-value="7">
                    <input type="button" value="8" class="button" data-value="8">
                    <input type="button" value="9" class="button" data-value="9">
                    <input type="button" value="*" class="button" data-value="*"style="background-color: red; color: #fff;">
                
                    <input type="button" value="4" class="button" data-value="4">
                    <input type="button" value="5" class="button" data-value="5">
                    <input type="button" value="6" class="button" data-value="6">
                    <input type="button" value="-" class="button" data-value="-"style="background-color: red; color: #fff;">
               
                    <input type="button" value="1" class="button" data-value="1">
                    <input type="button" value="2" class="button" data-value="2">
                    <input type="button" value="3" class="button" data-value="3">
                    <input type="button" value="+" class="button" data-value="+" style="background-color: red; color: #fff;">
                
                    <input type="button" value="000" class="button" data-value="000">
                    <input type="button" value="00" class="button" data-value="00">
                    <input type="button" value="0" class="button" data-value="0">
                    <input type="button" value="=" class="equal" data-value="=">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
